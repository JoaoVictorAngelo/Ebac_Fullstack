<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }
        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            padding-top: 69px;
            background-color: #f8f7f77c;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav id="menu" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav  nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2 >Inicio</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletronicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
                </nav>
                <div class="tab-content">
                    <div id="aba1"class="tab-pane active">
                        Conteudo da aba Eletronicos
                    </div>
                    <div id="aba2" class="tab-pane">
                        Conteudo da aba Moda Masculina
                    </div>
                    <div id="aba3" class="tab-pane">
                        Conteudo da aba Moda Feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
